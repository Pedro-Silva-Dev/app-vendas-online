<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center login-height">
      <div class="ui-card">
        <div class="ui-card p-4">
          <h3 class="h3 mb-4 d-flex justify-content-center">Sana Variedades</h3>
          <form [formGroup]="loginForm" (submit)="efetuarLogin()">
              <div class="form-group">
                <label class="sr-only" for="email">email</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><span class="material-icons-outlined">email</span></div>
                  </div>
                  <input formControlName="email" type="text" class="form-control {{validarCampo('email') ? 'is-invalid' : 'is-valid'}}" id="email" placeholder="Email">
                </div>
                <small *ngIf="loginForm.get('email').hasError('email')" class="text-danger">Email inválido<br></small>
                <small *ngIf="validarCampo('email')" class="text-danger">Esse campo é obrigatório</small>
              </div>
              <div class="form-group">
                <label class="sr-only" for="senha">senha</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><span class="material-icons-outlined">vpn_key</span></div>
                  </div>
                  <input formControlName="senha" type="password" class="form-control {{validarCampo('senha') ? 'is-invalid' : 'is-valid'}}" id="senha" placeholder="Senha">
                </div>
                <small *ngIf="validarCampo('senha')" class="text-danger">Esse campo é obrigatório</small>
              </div>
              <div class="form-group d-flex justify-content-between">
                  <a [routerLink]="['/cadastrar']" class="d-flex align-items-center">Criar conta</a>
                  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-outline-primary"><span *ngIf="!processoDeLogin; else spinner">Entrar</span></button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
